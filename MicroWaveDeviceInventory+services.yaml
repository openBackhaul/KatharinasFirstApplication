        ## DONE: Add Services specific to this application
        ##
        ## GENERAL AND MAINTENANCE (first 10 uuids reserved)
        ## 1) provide list of all mount-names the mwdi has cached information for
        ## 2) provide the state (date+time) of the last control construct retrieval (without parameter: for all cached devices, with mount-name as query-parameter: only for the specified NE)
        ## 3) service to initiate a CC update after a device change has occurred (currently there's no other webservice to send a notification -> so for now provide this service explicitly as a callable service)
        ## 4) service to initiate the retrieval of a complete CC (e.g. when a new NE becomes available)
        ##
        ## ----------------------------------------------
        ## GENERAL SERVICES
        ## ----------------------------------------------        
        ## 1) return list of all mount-names for which MWDI has cached data
        ##    no parameters
        ## 2) return the status (date+time) of the last retrieval of the control construct for the given mount-name (query parameter) or all cached devices (no parameter)
        #     optional query-parameter: mount-name
        - service-name: /v1/provide-list-of-mwdi-mount-names
          uuid: mwdi-1-0-0-op-s-300001
        - service-name: /v1/provide-control-construct-stateinfo
          uuid: mwdi-1-0-0-op-s-300002
        ## ----------------------------------------------
        ## MAINTENANCE SERVICES
        ## ----------------------------------------------
        ## 3) & 4) purpose: in the events of (a) an attribute change inside a device or if (b) a new device becomes available, the device information
        ##                  would have to be updated (a) or the control construct for this device should be requested initially (b) (rather than waiting for the
        ##                  regular extraction to take place)
        ## both services could be also triggered by notifications (-> services would have to be included in operation clients section),
        ## but this would require an application inside the app framework which sends those notifications. 
        ## this is why both these services are included here and can be called from external applications (i.e. from outside of SDN app scope)
        ##
        ## parameters for both: mount-name as query parameter
        - service-name: /v1/initiate-update-after-device-change
          uuid: mwdi-1-0-0-op-s-300003
