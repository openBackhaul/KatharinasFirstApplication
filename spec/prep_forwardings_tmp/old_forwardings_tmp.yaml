        uuid: mwdi-1-0-0-op-s-is-305
      - server-name: /node={mount-name}/yang-ext:mount/core-model-1-4:control-construct/firmware-1-0:firmware-collection/firmware-component-list={local-id}/firmware-component-pac/firmware-component-status
        uuid: mwdi-1-0-0-op-s-is-306
