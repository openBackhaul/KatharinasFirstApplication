              parameters:
                # unclear if these are needed as they are only relevant inside the appFramework, but not for the Controller 
                - $ref: '#/components/parameters/user'
                - $ref: '#/components/parameters/originator'
                - $ref: '#/components/parameters/x-correlator'
                - $ref: '#/components/parameters/trace-indicator'
                - $ref: '#/components/parameters/customer-journey'                
              responses:
                '200':
                  description: 'Return the complete controlConstruct of the device from the Controller'
                  content:
                    application/json:
                      schema:
                        $ref: '#/components/schemas/core-model-1-4_control-construct_TOP'
                  # example cannot be provided, too big
                  #headers:
                    #Controller does not support default headers
                    #one header returned in postman is Transfer-Encoding: chunked
                    #another is date
                '4XX':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                '500':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
