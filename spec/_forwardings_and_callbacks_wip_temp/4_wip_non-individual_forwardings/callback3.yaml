              #  required: false
              #  content:
              #    application/json:
              #      schema:
              #        type: object
              #        nullable: true
              responses:
                '200':
                  description: 'Controller status information about device with changed connection-state'
                  content:
                    application/json:
                      schema:
                        type: string
                        description: 'device connection-state information'
                  # default headers omitted, because Controller is outside AppPattern and does not support them 
                '4XX':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                '500':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
