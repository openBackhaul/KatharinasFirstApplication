        ## - once the additional services have been implemented the info file will be deleted
        ## ~.....~.....~.....~.....~.....~.....~.....~.....~.....~.....~.....~.....~.....~.....~.....~.....~.....~.....~
        ##
        - operation-name: /node={mount-name}/yang-ext:mount/core-model-1-4:control-construct/equipment={uuid}/actual-equipment/manufactured-thing
          uuid: mwdi-1-0-0-op-s-is-086

