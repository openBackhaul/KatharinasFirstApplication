        ## DONE: Add Services specific to this application
        ## =======================================================================================================
        ## Additional MWDI services, which are not ressources (e.g. used for notifications)
        ## =======================================================================================================
        ##
        ## 000) /v1/change-paramete-value-in-controlconstruct
        ##      to be called from outside (with POST): updates a given value inside the control construct of a device, when it has changed
        ##      After the parameter in the CC has been updated, a notification shall be sent (/v1/notify-new-control-construct-available)
        ##
        ## 001) /v1/notify-new-device-available
        ##      - used for subscription, sends a notification with the device name to subscribers if a new device is added to the MWDI deviceList
        ##      - notification is send when /v1/add-device-to-devicelist is executed
        ##
        ## 002) /v1/notify-new-control-construct-available
        ##      - used for subscription, sends a notification with the device name to subscribers if a new or updated ControlConstruct for the device is available
        ##      - notification happens either when
        ##        - a CC has been retrieved and stored in the MWDI database or
        ##        - is triggered after /v1/change-paramete-value-in-controlconstruct has updated an existing CC
        ##
        - operation-name: /v1/change-paramete-value-in-controlconstruct/{mount-name}
          uuid: mwdi-1-0-0-op-s-is-008
        - operation-name: /v1/notify-new-device-available
          uuid: mwdi-1-0-0-op-s-is-001
        - operation-name: /v1/notify-new-control-construct-available
          uuid: mwdi-1-0-0-op-s-is-002
        ##
        ##
        ## uuids to 019 are reserved for further use (for non-ressource services)
        ##
        ## =======================================================================================================
        ## SERVICES TO BE USED BY OTHER APPLICATIONS: RESSOURCE-PATHS -->
        ## =======================================================================================================
        ##
        ## Service to access the highest topology layer, this needs to be used to get the list of connected devices from the MWDI
        ## {topology-path} resembles the path https://<ip>:<port>/rest/data/network-topology:network-topology/topology-netconf
        ## - it can either be an empty string (when the apps are sending requests to the MWDI), or if the external app is communicating with the
        ##   controller instead of MWDI it would have to provide the path shown above (with correct ip+port) as parameter value
        ## - it is necessary to have this, as the list of connected MWDI devices can only be delivered by using a fields filter (query parameter), but the
        ##   path cannot start with the filter in order to request the list of connected devices send the request to the MWDI:
        ##   {topology-path}?fields=node(node-id)
        ##
        ## REPLACE WITH MWDI-OWN SERVICE? (clarify with Thorsten)
        - operation-name: {topology-path}
          uuid: mwdi-1-0-0-op-s-is-020
        ##
        ## ----------------------------------------------
        ## SERVICES DERIVED FROM CONTROLLER OAS
        ## ----------------------------------------------
        ## complete control construct
        - operation-name: /node={mount-name}/yang-ext:mount/core-model-1-4:control-construct
          uuid: mwdi-1-0-0-op-s-is-021
        ##
        ## only subparts of the control construct -->
        ## ~.....~.....~.....~.....~.....~.....~.....~.....~.....~.....~.....~.....~.....~.....~.....~.....~.....~.....~
        ## only services relevant for MWDI v1-0-0 are listed here.
        ## For a complete list of services to be supported in later versions see file for-v2-0-0/serviceList_info.yaml.
        ## - contains all relevant services derived from the controller OAS, which will be offered in later MWDI versions
        ## - uuids will be kept to preserve correct ordering
        ## - once the additional services have been implemented the info file will be deleted
        ## ~.....~.....~.....~.....~.....~.....~.....~.....~.....~.....~.....~.....~.....~.....~.....~.....~.....~.....~
        ##
        - operation-name: /node={mount-name}/yang-ext:mount/core-model-1-4:control-construct/equipment={uuid}
          uuid: mwdi-1-0-0-op-s-is-022

        - operation-name: /node={mount-name}/yang-ext:mount/core-model-1-4:control-construct/equipment={uuid}/connector={local-id}
