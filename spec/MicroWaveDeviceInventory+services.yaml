        ##
        ##
        ## uuids to 019 are reserved for further use (for non-ressource services)
        ##
        ## =======================================================================================================
        ## SERVICES TO BE USED BY OTHER APPLICATIONS: RESSOURCE-PATHS -->
        ## =======================================================================================================
        ##
        ## This "service" (actually it is a "ressource") can be called to request the list of devices managed by the MWDI.
        ## It just consists of the "/", as this ressource path works on a level about the nodes.
        ## When it is called a fields filter MUST be provided. Currently the only fields filter allowed for this request is
        ## "fields=node(node-id)". If the request would be sent to the ODL controller instead, the "/" path would correspond to
        ## "https://<ip>:<port>/rest/data/network-topology:network-topology/topology-netconf".
        ##
        ## Needs to be called with the fields filter directly following (note that with other ressource paths, the fields filter
        ## must not follow after a "/", this is an exception.)
        ## Call as: /?fields=node(node-id)
        ##
        - operation-name: /
          uuid: mwdi-1-0-0-op-s-is-020
