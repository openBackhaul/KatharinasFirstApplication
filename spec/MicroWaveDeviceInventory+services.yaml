        - operation-name: /v1/start-application-in-generic-representation
          uuid: mwdi-1-0-0-op-s-is-000
        ## DONE: Add Services specific to this application
        ## =======================================================================================================
        ## SELF-MANAGEMENT-SERVICES - FOR MWDI INTERNAL MANAGEMENT
        ## =======================================================================================================
        ## management of the MWDI-internal deviceList (and CC database)
        ## 001) /v1/syncMwdiDeviceList
        ##      Called once at MWDI startup to initialize the MWDI deviceList, queries the controller actively for the mounted devices in connected state
        ##      Then called periodically to ensure that MWDI deviceList is in sync with the devices in connected state on the controller.
        ##      (Due to DCN connection issued not all Controller notifications may be received by the MWDI, so a sync has to happen every now and then.)
        ##      For each
        ##      - new connected device found on the Controller /v1/addDeviceToMwdiDeviceList is called
        ##      - device in the MWDI deviceList, which is no longer found in the list of connected devices from the Controller:
        ##        device is deleted from the deviceList and ControlConstruct is purged from the ElasticSearch db
        ##      - device already in the MWDI deviceList, which is still in connected state on the controller: no change
        ##
        ## 002) /v1/addDeviceToMwdiDeviceList
        ##      when (a) contoller sends a notification: device has change state to connected -> add it to the deviceList
        ##      or (b) the request is called during inialization of the MWDI deviceList
        ##      - input parameter = mount-name
        ##      - no immediate ControlConstruct retrieval when device is added
        ##      - the related attribute values in the deviceList should be set to their initial default values
        ##
        ## 003) /v1/removeDeviceFromMwdiDeviceList
        ##      when controller sends notification: device has change state to connecting/device removed -> delete it from the deviceList
        ##      - input parameter: mount-name
        ##      - 1st part of deletion cascade
        ##
        ## 004) /v1/removeDeviceControlConstructFromMwdiDatabase
        ##      when controller sends notification: device has change state to connecting/device removed -> delete the devices Control Construct from the MWDI
        ##      - input parameter: mount-name
        ##      - 2nd part of deletion cascade
        ##
        ## 005) /v1/provideCompleteMwdiDeviceList
        ##      return the MWDI internal deviceList with all management parameters
        ##      - used for testing
        ##
        ## 006) /v1/updateDeviceListAttributes
        ##      updates (an) attribute(s) of the deviceList for a mount-name
        ##
        ## 007) /v1/buildDeviceRetrievalBatch
        ##
        ##
        ## 008) /v1/retrieveControlConstructsForDeviceBatchFromControllerFromController
        ##      actual control construct retrieval from Controller for devices (in batches)
        ##      - build a batch (= list of mount-names) with the next n devices for which the CC shall be retrieved next
        ##      - send request to the Controller to derive the CCs
        ##      - updates the deviceList with the retrieval status, writes the CC to the ElasticSearch if retrieved successfully
        ##
        ## 009) /v1/changeParameterValueInDeviceControlConstruct
        ##      only maintenance service to be called from outside (with POST): updates a given value inside the control construct of a device, when it has changed
        ##
        ##
        - operation-name: /v1/syncMwdiDeviceList
          uuid: mwdi-1-0-0-op-s-is-001
        - operation-name: /v1/addDeviceToMwdiDeviceList/{mount-name}
          uuid: mwdi-1-0-0-op-s-is-002
        - operation-name: /v1/removeDeviceFromMwdiDeviceList/{mount-name}
          uuid: mwdi-1-0-0-op-s-is-003
        - operation-name: /v1/removeDeviceControlConstructFromMwdiDatabase/{mount-name}
          uuid: mwdi-1-0-0-op-s-is-004
        - operation-name: /v1/provideCompleteMwdiDeviceList/{mount-name}
          uuid: mwdi-1-0-0-op-s-is-005
        - operation-name: /v1/updateDeviceListAttributes/{mount-name}
          uuid: mwdi-1-0-0-op-s-is-006
        - operation-name: /v1/buildDeviceRetrievalBatch
          uuid: mwdi-1-0-0-op-s-is-007
        - operation-name: /v1/retrieveControlConstructsForDeviceBatchFromControllerFromController
          uuid: mwdi-1-0-0-op-s-is-008
        - operation-name: /v1/changeParameterValueInDeviceControlConstruct/{mount-name}
          uuid: mwdi-1-0-0-op-s-is-009
        ##
        ##
        ## zum zeigen:
        # 1. Request, um die Mount-name-Liste abzufragen
        # muss mit filter aufgerufen werden:
        # {topology-path}?fields=node(node-id)
        # bei Abfrage ans MWDI würde {topology-path} leer bleiben, bei Abfrage am Controller würde
        # der Wert "https://<ip>:<port>/rest/data/network-topology:network-topology/topology-netconf" sein.
        - operation-name: {topology-path}
          uuid: mwdi-1-0-0-op-s-is-010

        # {topology-path} als Präfix der "normalen" Ressource-Pfade
        - operation-name: {topology-path}/node={mount-name}/yang-ext:mount/core-model-1-4:control-construct
          uuid: mwdi-1-0-0-op-s-is-011
        #
        ## uuids to 019 are reserved for further management services
        ##
        ## =======================================================================================================
        ## SERVICES TO BE USED BY OTHER APPLICATIONS: RESSOURCE-PATHS -->
        ## =======================================================================================================
        ##
        ## Service to access the highest topology layer, this needs to be used to get the list of connected devices from the MWDI
        ## {topology-path} resembles the path https://<ip>:<port>/rest/data/network-topology:network-topology/topology-netconf
        ## - it can either be an empty string (when the apps are sending requests to the MWDI), or if the external app is communicating with the
        ##   controller instead of MWDI it would have to provide the path shown above (with correct ip+port) as parameter value
        ## - it is necessary to have this, as the list of connected MWDI devices can only be delivered by using a fields filter (query parameter), but the
        ##   path cannot start with the filter in order to request the list of connected devices send the request to the MWDI:
        ##   {topology-path}?fields=node(node-id)
        ##
        ## REPLACE WITH MWDI-OWN SERVICE? (clarify with Thorsten)
        #- operation-name: {topology-path}
        #  uuid: mwdi-1-0-0-op-s-is-020
        ##
        ## ----------------------------------------------
        ## SERVICES DERIVED FROM CONTROLLER OAS
        ## ----------------------------------------------
        ## complete control construct
        - operation-name: /node={mount-name}/yang-ext:mount/core-model-1-4:control-construct
          uuid: mwdi-1-0-0-op-s-is-021
        ##
        ## only subparts of the control construct -->
        ## ~.....~.....~.....~.....~.....~.....~.....~.....~.....~.....~.....~.....~.....~.....~.....~.....~.....~.....~
        ## only services relevant for MWDI v1-0-0 are listed here.
