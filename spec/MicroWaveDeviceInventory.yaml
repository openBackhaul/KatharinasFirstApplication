      type: object
      properties:
        profile-name:
          description: 'Identifier of the profile. Could be a name, could be a number. Free text field to be filled by the operator.'
          default: 'Name of profile not yet defined.'
          type: string
        threshold-low:
          description: 'Defines the lower threshold in Byte. When average queue content is exceeding this value, packets start getting dropped. Probability of dropping is linear increasing until it reaches the value configured in dropProbabilityAtThresholdHigh when average queue content reaches thresholdHigh.'
          format: int32
          default: -1
          type: integer
        drop-probability-at-threshold-low:
          description: 'Only relevant if (dropProbabilityAtLowThresholdIsAvail==true). Defines the probability (as a percentage) of an incoming packet getting dropped when the content of the queue reaches the low threshold.'
          format: int32
          default: -1
          type: integer
        threshold-high:
          description: 'Defines the upper threshold in Byte.  When average queue content is reaching this value, incoming packets are dropped with the probability configured in dropProbabilityAtThresholdHigh. When average queue content is exceeding this value, all incoming packets get dropped.'
          format: int32
          default: -1
          type: integer
        drop-probability-at-threshold-high:
          description: 'Defines the probability (as a percentage) of an incoming packet getting dropped when the content of the queue reaches the upper threshold.'
          format: int32
          default: -1
          type: integer
        gentle-wred-is-on:
          description: 'Only relevant if (gentleWredIsAvail==true). true = The drop probability is linear increasing between dropProbabilityAtThresholdHigh and 100% at thresholdGentle (otherwise drop probability jumps to 100% at thresholdHigh).'
          default: false
          type: boolean
        threshold-gentle:
          description: 'Only relevant if (gentleWredIsAvail==true) AND (gentleWredIsOn==true). Defines the 100% dropping threshold for gentle WRED in Byte.  When average queue content reaches or exceeds this value, incoming packets get dropped with 100% probability.'
          format: int32
          default: -1
          type: integer
        sensitivity:
          description: 'Only relevant if (sensitivitySettingIsAvail==true). Defines how sensitive WRED reacts on traffic burst. low values = WRED reacts quickly and is sensitive to short bursts. high values = WRED reacts slowly on short bursts, which could result in buffer overflow and tail drop. Values between 0 and 15.'
          format: int32
          default: -1
          type: integer
        coloring-is-on:
          description: 'Only relevant if (colloringIsAvail==true). true = Exceeding packets are marked yellow instead of being immediately discarded.'
          default: false
          type: boolean
