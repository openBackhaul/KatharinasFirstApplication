  /v1/regard-device-newly-connected-to-controller:
    parameters:
      - $ref: '#/components/parameters/user'
      - $ref: '#/components/parameters/originator'
      - $ref: '#/components/parameters/x-correlator'
      - $ref: '#/components/parameters/trace-indicator'
      - $ref: '#/components/parameters/customer-journey'
    post:
      operationId: regardDeviceNewlyConnectedToController
      summary: 'Receives notifications about devices that newly are connected to the Controller'
      tags:
        - IndividualServices
      security:
        - apiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - counter
                - timestamp
                - mount-name
              properties:
                counter:
                  type: integer
                  description: 'Sequential number of the notification about a newly connected device'
                timestamp:
                  type: string
                  description: 'Date and time when the device got connected to the Controller, event-time in ControllerNotification'
                mount-name:
                  type: string
                  description: 'Identifier of the device at the Controller, node-id in ControllerNotification'
            example:
              counter: 200
              timestamp: '2010-11-20T14:00:00+01:00'
              mount-name: '513250010'
      responses:
        '204':
          description: 'Received notification about newly connected device'
          headers:
            x-correlator:
              $ref: '#/components/headers/x-correlator'
            exec-time:
              $ref: '#/components/headers/exec-time'
