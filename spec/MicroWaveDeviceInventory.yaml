    core-model-1-4_control-construct_forwarding-domain_fc_fc-port:
      description: 'The FcPorts define the boundary of the FC.\nThe FC is accessed via the FcPorts.\nFlow within the FC is defined in terms of its FcPorts.'
      type: object
      properties:
        logical-termination-point:
          type: array
          maxItems: 2
          items:
            default: Some logical-termination-point
            type: string
          description: 'The FcPort may be associated with more than one LTP when the FcPort is bidirectional and the LTPs are unidirectional.\nMultiple LTP\n- Bidirectional FcPort to two Uni-directional LTPs\nZero LTP\n- BreakBeforeMake transition\n- Planned LTP not yet in place\n- Off-network LTP referenced through other mechanism.'
        role:
          description: 'Each FcPort of the FC has an assigned role (e.g., working, protection, protected, symmetric, hub, spoke, leaf, root) in the context of the FC with respect to the FC function.\nThe role is fixed by the referenced FcSpec.'
          default: 'Some role'
          type: string
        fc-port-direction:
          $ref: '#/components/schemas/PORT_DIRECTION'
        is-protection-lock-out:
          description: 'The resource is configured to temporarily not be available for use in the protection scheme(s) it is part of.\nThis overrides all other protection control states including forced.\nIf the item is locked out, then it cannot be used under any circumstances.\nNote: Only relevant when part of a protection scheme.'
          default: true
          type: boolean
        selection-priority:
          description: 'The preference priority of the resource in the protection scheme for a particular FC.\nThe lower the value the higher the priority.\nA lower value of selection priority is preferred\nIf two resources have the same value they are of equal priority.\nThere is no preference between equal priorities.\nIf a resource with the lowest value selection priority fails,, then the next lowest value available (may be the same value) is picked.\nHence on failure of the current resource the next best available will be selected.\nIf there are several equal values, the choice is essentially arbitrary.\nIf the scheme is revertive then when a resource of higher priority than the currently selected resource recovers it will be selected.\nThis is equivalent to working/protection but allows for all static scheme types with n:m capability.\nIn simple schemes 0 = working and 1 = protecting.\nIf selection priority of an FcPort is increased in value and the FC is currently selecting this FcPort then if another FcPort of a lower selection priority value is available, the wait to restore process will come into action as if the other FcPort had just become available.\nIf selection priority of a FcPort is changed and the FC is not currently selecting this FcPort but is selecting an item that is now of a higher numeric value than the changed FcPort then the wait to restore process will come into action as if the other FcPort had just become available.'
          format: int64
          default: -9223372036854775808
          type: integer
        is-internal-port:
          description: 'The FcPort is not exposed and cannot have associated LTPs.\nThis form of FcPort is used to enable chaining of FcSwitches or FcRoutes in complex network protection scenarios.'
          default: true
          type: boolean
        fc-route-feeds-fc-port-egress:
          type: array
          items:
            default: Some fc-route-feeds-fc-port-egress
            type: string
          description: 'Identifies which route(s) currently actively forward to the FcPort to exit the FC to an LTP (or for an internal FcPort to propagate to the next internal switch/route).'
        fc-port:
          type: array
          maxItems: 2
          items:
            default: Some fc-port
            type: string
          description: 'An FcPort may have a direct association to another FcPort where there is a transition from one domain to another but where there has been no termination.'
        port-of-internal-fc:
          type: array
          items:
            default: Some port-of-internal-fc
            type: string
          description: 'none'
        local-id:
          description: 'An identifier that is unique in the context of some scope that is less than the global scope.\n(This should be considered in the context of Identifier: A property of an entity/role with a value that is unique within an identifier space, where the identifier space is itself unique, and immutable. The identifier therefore represents the identity of the entity/role. An identifier carries no semantics with respect to the purpose of the entity.)'
          default: 'Some local-id'
          type: string
        name:
          type: array
          items:
            $ref: '#/components/schemas/core-model-1-4_control-construct_forwarding-domain_fc_fc-port_name'
          description: 'List of names.'
        label:
          type: array
          items:
            $ref: '#/components/schemas/core-model-1-4_control-construct_forwarding-domain_fc_fc-port_label'
          description: 'List of labels.'
        extension:
