########################################################################################################################
#   Common Components
########################################################################################################################
components:
  parameters:
    user:
      name: user
      in: header
      required: true
      schema:
        type: string
        example: 'User Name'
      description: 'User identifier from the system starting the service call'
    originator:
      name: originator
      in: header
      required: true
      schema:
        type: string
        minLength: 3
        example: 'Resolver'
      description: >
        'Identification for the system consuming the API, as defined in
         [/core-model-1-4:control-construct/logical-termination-point={uuid}/layer-protocol=0/http-client-interface-1-0:http-client-interface-pac/http-client-interface-configuration/application-name]'
    x-correlator:
      name: x-correlator
      in: header
      required: true
      schema:
        type: string
        pattern: '^[0-9A-Fa-f]{8}(?:-[0-9A-Fa-f]{4}){3}-[0-9A-Fa-f]{12}$'
        description: 'Empty string accepted from external applications.'
        example: '550e8400-e29b-11d4-a716-446655440000'
      description: 'UUID for the service execution flow that allows to correlate requests and responses'
    trace-indicator:
      name: trace-indicator
      in: header
      required: true
      schema:
        type: string
        pattern: '^([0-9]+)(\.([0-9]+))*$'
        description: 'Empty string accepted from external applications.'
        example: '1.3.1'
      description: 'Sequence of request numbers along the flow'
    customer-journey:
      name: customer-journey
      in: header
      required: true
      schema:
        type: string
        example: 'Unknown value'
      description: 'Holds information supporting customer’s journey to which the execution applies'
    # mwdi-specific parameters for maintenance services (mount-name also for controller-oas services) ------------->
    mount-name:
      name: mount-name
      in: path
      required: true
      schema:
        type: string
        example: '222250001'
        pattern: '^\\d{9}[AB]{0,1}$'
      description: 'The mount-name of the node for which the request should be executed.'
    #
    retrieval-running:
      name: retrieval-running
      in: query
      description: 'Indicates whether currently a retrieval is running for the related mount-name\n(if yes, no additional retrieval should be started until the already running retrieval is finished)'
      required: false
      schema:
        type: boolean
        enum:
          - true
          - false
    #
    retrieval-timestamp:
      name: retrieval-timestamp
      in: query
      description: 'Datetime of last successful ControlConstruct retrieval for the mount-name'
      required: false
      schema:
        type: string
        format: date-time
        example: '2023-01-20T17:32:28Z'
    #
    retrieval-status:
      name: retrieval-status
      in: query
      description: 'Indicates the status of the last ControlConstruct retrieval (ok/error)\nor if no retrieval has taken place, yet, for the related mount-name.'
      required: false
      schema:
        type: string
        enum:
          - 'ok'
          - 'error'
          - 'new'
    #
    retries-left:
      name: retries-left
      in: query
      description: 'The number of still available ControlConstruct retries for the current retrieval period for the related mount-name'
      required: false
      schema:
        type: integer
        format: int32
        minimum: 0
    #
    last-retry-timestamp:
      name: last-retry-timestamp
      in: query
      description: 'Datetime of the last unsuccessful ControlConstruct retrieval attempt.'
      required: false
      schema:
        type: string
        format: date-time
        example: '2023-01-20T17:32:28Z'
    #
    # Fields filter query parameter
    fields:
      name: fields
      in: query
      description: 'query parameter to filter ressources according to RFC8040 fields filter spec (syntax: fields-expr = path "(" fields-expr ")" / path ";" fields-expr / path)'
      required: false
      schema:
        type: string
        example: 'fields=node(node-id;node-id;netconf-node-topology:connection-status)'
    # mwdi-specific parameters (derived from controller-oas services) ---------------------------------------------->
    #topology-path:
    #  name: topology-path
    #  in: path
    #  required: true
    #  schema:
    #    type: string
    #    #pattern is either an empty string (if request sent to MWDI) or controller-path (if request sent to controller)
    #    pattern: '^$|^https://[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}:[0-9]{4}/rests/data/network-topology:network-topology/topology-netconf$'
    #    example: ''
    #  description: 'The ressource path prefix. It should be left empty if the request is sent to the MWDI, it will automatically be resolved.\nIf the request would be sent directly to the controller, the value would need to be provided as\n"https://<controller-ip>:<controller-port>/rest/data/network-topology:network-topology/topology-netconf".\nIt is required in the MWDI to allow for applying the fields filter on controller level.'
    #
    uuid:
      name: uuid
      in: path
      required: true
      schema:
        type: string
      description: 'UUID: An identifier that is universally unique\n(This should be considered in the context of Identifier: A property of an entity/role with a value that is unique within an identifier space, where the identifier space is itself globally unique, and immutable. An identifier carries no semantics with respect to the purpose or state of the entity)\nThe uuid should be treated as opaque by the user.'
    #
    local-id1:
      name: local-id1
      in: path
      required: true
      schema:
        type: string
      description: 'An identifier that is unique in the context of some scope that is less than the global scope.\n(This should be considered in the context of Identifier: A property of an entity/role with a value that is unique within an identifier space, where the identifier space is itself unique, and immutable. The identifier therefore represents the identity of the entity/role. An identifier carries no semantics with respect to the purpose of the entity.)'
    #
    queue-name:
      name: queue-name
      in: path
      required: true
      schema:
        type: string
      description: 'Name of the queue.'
    #
    period-end-time:
      name: period-end-time
      in: path
      required: true
      schema:
        type: string
      description: 'Time when the counter values have been recorded and the counter reset.'
    #
    uuid1:
      name: uuid1
      in: path
      required: true
      schema:
        type: string
      description: 'UUID: An identifier that is universally unique\n(This should be considered in the context of Identifier: A property of an entity/role with a value that is unique within an identifier space, where the identifier space is itself globally unique, and immutable. An identifier carries no semantics with respect to the purpose or state of the entity)\nThe uuid should be treated as opaque by the user.'
    #
    value-name:
      name: value-name
      in: path
      required: true
      schema:
        type: string
      description: 'The name of the value. The value need not have a name.'
    #
    g-826-value-kind:
      name: g-826-value-kind
      in: path
      required: true
      schema:
        type: string
      description: 'Kind of performance value that shall be equipped with a threshold alarm.'
    #
    local-id2:
      name: local-id2
      in: path
      required: true
      schema:
        type: string
      description: 'An identifier that is unique in the context of some scope that is less than the global scope.\n(This should be considered in the context of Identifier: A property of an entity/role with a value that is unique within an identifier space, where the identifier space is itself unique, and immutable. The identifier therefore represents the identity of the entity/role. An identifier carries no semantics with respect to the purpose of the entity.)'
    #
    local-id:
      name: local-id
      in: path
      required: true
      schema:
        type: string
      description: 'An identifier that is unique in the context of some scope that is less than the global scope.\n(This should be considered in the context of Identifier: A property of an entity/role with a value that is unique within an identifier space, where the identifier space is itself unique, and immutable. The identifier therefore represents the identity of the entity/role. An identifier carries no semantics with respect to the purpose of the entity.)'
    #
  responses:
    responseForErroredServiceRequests:
      description: 'Response in case of errored service requests'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/errorDescription'
      headers:
        x-correlator:
          schema:
            type: string
            pattern: '^[0-9A-Fa-f]{8}(?:-[0-9A-Fa-f]{4}){3}-[0-9A-Fa-f]{12}$'
            example: '550e8400-e29b-11d4-a716-446655440000'
          description: 'UUID for the service execution flow that allows to correlate requests and responses. Its value must be identical at the response compared with its corresponding request'
        exec-time:
          schema:
            type: integer
            example: 1100
          description: 'Value written by the service provider, reporting the total elapsed time for the execution, including all the additional processing needed to retrieve the data from the backend service. Expressed in milliseconds'
        backend-time:
          schema:
            type: integer
            example: 850
          description: 'Value written by the service provider, reporting the elapsed time for data retrieval from the backend (service invocation, database access…). Expressed in milliseconds'
    responseForErroredOamRequests:
      description: 'Response in case of errored OaM requests'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/errorDescription'
  schemas:
    errorDescription:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
    # mwdi-specific schemas for non-controller-oas (additional) services -->
    deviceList:
    # dictionary with key=mount-name, value=deviceListAttributes instances
    # keys do not have to be defined explicity, they are always strings
    # -> added them here as fixed key to make it more clear that the keys are the mount-names
    #   (see https://swagger.io/docs/specification/data-models/dictionaries/)
      type: object
      properties:
        mount-name:
          type: string
      required:
        - mount-name
      additionalProperties:
        type: #/components/schemas/deviceListAttributes
    #
    deviceListAttributes:
    # describe attributes in own schema for simplify handling
      type: array
      items:
        type: object
        required:
          - retrieval-running
        properties:
          retrieval-running:
            type: boolean
            enum:
              - true
              - false
            description: 'Indicates whether currently a retrieval is running for the related mount-name\n(if yes, no additional retrieval should be started until the already running retrieval is finished)'
          retrieval-timestamp:
            type: string
            format: date-time
            description: 'Datetime of last successful ControlConstruct retrieval for the mount-name'
          retrieval-status:
            # indicates whether last CC retrieval try was successful (ok/error) or if mount-name is new and no retrieval has taken place, yet
