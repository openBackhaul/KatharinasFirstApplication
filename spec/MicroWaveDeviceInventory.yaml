          description: 'In case this transmission mode is capable of XPIC, this attribute shall contain a "true" value. This information shall strictly relate to the capability of setting an administrative state (xpic-is-on attribute could be configured to have a "true" value) and is independent of a potential instantaneous operational status change. For example, this attribute might contain a "true" value, even if an additional cable would have been required to actually operate XPIC at a specific microwave link.'
