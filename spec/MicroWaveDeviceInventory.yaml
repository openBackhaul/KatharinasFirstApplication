                        future-release-number:
                          type: string
                          description: >
                            'Future release number of the application that has updated connection data
                            from [/core-model-1-4:control-construct/logical-termination-point=*-1-0-0-http-c-nr-1-0-0-000/layer-protocol=0/http-client-interface-1-0:http-client-interface-pac/http-client-interface-configuration/release-number]'
                        future-protocol:
                          type: string
                          description: >
                            'Protocol to be used in future for addressing the application that has updated connection data
                            from [/core-model-1-4:control-construct/logical-termination-point=*-1-0-0-tcp-c-nr-1-0-0-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-protocol]'
                        future-address:
                          type: object
                          properties:
                            ip-address:
                              type: object
                              properties:
                                ipv-4-address:
                                  type: string
                                  description: >
                                    'Future IPv4 address of the application that has updated connection data
                                    from [/core-model-1-4:control-construct/logical-termination-point=*-1-0-0-tcp-c-nr-1-0-0-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-address/ip-address/ipv-4-address]'
                            domain-name:
                              type: string
                              description: >
                                'Future domain name of the application that has updated connection data
                                from [/core-model-1-4:control-construct/logical-termination-point=*-1-0-0-tcp-c-nr-1-0-0-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-address/domain-name]'
                        future-port:
                          type: integer
                          description: >
                            'Future port of the application that has updated connection data
                            from [/core-model-1-4:control-construct/logical-termination-point=*-1-0-0-tcp-c-nr-1-0-0-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-port]'
                      example:
                        current-application-name: 'RegistryOffice'
                        current-release-number: '1.0.0'
                        future-application-name: 'RegistryOffice'
                        future-release-number: '2.0.0'
                        future-protocol: 'HTTP'
                        future-address:
                          ip-address:
                            ipv-4-address: '1.1.3.8'
                        future-port: 3008
              responses:
                '204':
                  description: 'Will broadcast server replacement'
                  headers:
                    x-correlator:
                      schema:
                        type: string
                        example: '550e8400-e29b-11d4-a716-446655440000'
                      description: 'UUID for the service execution flow that allows to correlate requests and responses. Its value must be identical at the response compared with its corresponding request'
                    exec-time:
                      schema:
                        type: integer
                        example: 1100
                      description: 'Value written by the service provider, reporting the total elapsed time for the execution, including all the additional processing needed to retrieve the data from the backend service. Expressed in milliseconds'
                    backend-time:
                      schema:
