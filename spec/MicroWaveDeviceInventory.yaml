              - 'error'
              - 'new'
            description: 'Indicates the status of the last ControlConstruct retrieval (ok/error)\nor if no retrieval has taken place, yet, for the related mount-name.'
          retries-left:
            type: integer
            format: int32
            minimum: 0
            maximum: 5 # TODO: to be defined
            description: 'The number of still available ControlConstruct retries for the current retrieval period for the related mount-name'
          last-retry-timestamp:
            # timestamp of the last CC retrieval attempt
            type: string
            format: date-time
            description: 'Datetime of the last unsuccessful ControlConstruct retrieval attempt.'
          retrieval-priority:
            # priority for batch building
            type: string
            enum:
              - 'none'
              - 'high'
              - 'medium'
              - 'low'
            description: 'The priority of this device for batch building.'
      example:
        - retrieval-running: false
