        interface-is-on:
          description: 'Source: 802.3 according 30.3.2.2.1 acPhyAdminControl. 1 = Activation of the interface (it gets powered and can be managed even if the transceiver is not yet transmitting or receiving). In case there is no Medium Attachment Unit (MAU) (e.g. no SFP in the cage) SETting (interfaceIsOn=1) must be ignored and GETing must return (interfaceIsOn=0)'
          default: false
          type: boolean
        remote-wire-interface-name:
          description: 'Text field for defining the wire interface this one is connected with. Ideally used for entering unique numbers or names for unambiguously identifying the connection within the network'
          default: 'Remote wire interface name not yet defined.'
          type: string
        transceiver-configuration-list:
          type: array
          items:
            $ref: '#/components/schemas/core-model-1-4_control-construct_logical-termination-point_layer-protocol_wire-interface-pac_wire-interface-configuration_transceiver-configuration-list'
          description: 'Configuring the individual transceivers.'
        auto-pmd-negotiation-is-on:
          description: 'Only relevant if (autoPmdNegotiationIsAvail == 1). 1 = Auto-negotiation is switched on'
          default: false
          type: boolean
        fixed-pmd-kind:
          description: 'If (autoPmdNegotiationIsOn==0) : Configuration of the concrete kind of Physical Medium Dependent (PMD). If (autoNegotiationIsOn=1) value of this field becomes irrelevant'
          default: 'Some fixed-pmd-kind'
          type: string
        auto-negotiation-pmd-list:
          type: array
          items:
            default: Some auto-negotiation-pmd-list
            type: string
          description: 'If (autoPmdNegotiationIsOn==1) AND (autoNegotiationPmdSelectionIsAvail==1), this list defines the selection of PMDs the automated negotiation process is allowed to choose from. If the device would not allow excluding PMDs, which are supported by the device, from the process of auto negotiation, the list shall be empty (which means that the attribute does not appear). If the device would allow excluding PMDs, all supported PMDs shall be listed as a default. (On the RESTCONF interface, this attribute has to be address by ?fields filter.)'
        auto-signal-ordering-is-on:
          description: 'Only relevant if (autoSignalOrderingIsAvail == 1). 1 = e.g. auto-MDI-X is switched on'
          default: false
          type: boolean
        fixed-signal-ordering-kind:
          $ref: '#/components/schemas/SIGNAL_ORDERING_KIND_TYPE'
        rx-sync-preference:
          $ref: '#/components/schemas/RX_SYNC_PREFERENCE_TYPE'
        short-reach-mode-is-on:
          description: 'Only relevant if (shortReachModeIsAvail == 1). Activation of the Short Reach Mode for 10GBASE-T according to 802.3 45.2.1.64'
          default: false
          type: boolean
        eee-is-on:
          description: 'Only relevant if (eeeIsAvail == 1). 1 = Energy Efficient Ethernet is activated\n'
          default: false
          type: boolean
        unidirectional-operation-is-on:
          description: 'Source: 802.3. Only relevant if (unidirectionalOperationIsAvail == 1). 1 = Enable transmit from media independent interface regardless of whether the PHY has determined that a valid link has been established, 0 = Enable transmit from media independent interface only when the PHY has determined that a valid link has been established'
          default: false
          type: boolean
        number-of-bip-errors-per-ses:
          description: 'Only relevant if (configurationOfNumberOfBipErrorsPerSesIsAvail == 1). SET operation on the Line SES threshold defined by aLineSESThreshold in 30.8.1.1.11 of 802.3-2015. This attribute configures the minimum number of BIP errors that have to occur in one second to count this second as a SES instead of an ES. According to 802.3, a value of 9835 should be the hardware default value, which should also apply after restarting the interface.'
          format: int32
          default: -1
          type: integer
        isolation-is-on:
          description: 'Maintenance Feature. Only relevant if (isolationIsAvail == 1). Source: 802.3. 1 = Activation of the separation of the PHY from higher network layers. Maintenance feature.'
          default: false
          type: boolean
        loop-back-kind-on:
          $ref: '#/components/schemas/LOOP_BACK_TYPE4'
        maintenance-timer:
          description: 'Time of existence of any maintenance configuration (e.g. the loop back). Valid values are defined in WireInterface::WireInterfaceCapability::maintenanceTimerRange. In case the hardware would implement just a single timer for maintenance at all kinds and instances of interfaces, this attribute should affect this single timer.'
          format: int32
          default: -1
