                        future-protocol:
                          type: string
                          description: >
                            'Protocol to be used in future for addressing the application that has updated connection data
                            from [/core-model-1-4:control-construct/logical-termination-point=mwdi-1-0-0-tcp-c-nr-1-0-0-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-protocol]'
                        future-address:
                          type: object
