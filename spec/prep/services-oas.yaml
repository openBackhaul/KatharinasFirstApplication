  /v1/provide-list-of-link-ports:
    parameters:
      - $ref: '#/components/parameters/user'
      - $ref: '#/components/parameters/originator'
      - $ref: '#/components/parameters/x-correlator'
      - $ref: '#/components/parameters/trace-indicator'
      - $ref: '#/components/parameters/customer-journey'
    post:
      operationId: provideListOfLinkPorts
      summary: 'Provides list of link ports in cache'
      tags:
        - IndividualServices
      security:
        - apiKeyAuth: []
      responses:
        '200':
          description: 'List of link ports in cache'
          content:
            application/json:
              schema:
                type: object
                required:
                  - link-port-list
                properties:
                  link-port-list:
                    type: array
                    description: >
                      'List of UUIDs of Links that connect the same ControlConstructs
                      from {$RequestForListOfLinkPortsCausesReadingFromCache.SearchingLinkPortsInCache.response.body#/core-model-1-4:link=*/uuid}'
                    items:
                      type: string
              example:
                link-port-list:
                  - '305551234'
                  - '305551235'
          headers:
            x-correlator:
              $ref: '#/components/headers/x-correlator'
            exec-time:
              $ref: '#/components/headers/exec-time'
            backend-time:
              $ref: '#/components/headers/backend-time'
            life-cycle-state:
              $ref: '#/components/headers/life-cycle-state'
              description: >
                'Life cycle state of the consumed service
                find in [/core-model-1-4:control-construct/logical-termination-point=mwdi-1-2-0-op-s-is-013/layer-protocol=0/operation-server-interface-1-0:operation-server-interface-pac/operation-server-interface-configuration/life-cycle-state]'
        '4XX':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        '500':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        default:
          $ref: '#/components/responses/responseForErroredServiceRequests'
      callbacks:
        RequestForListOfParallelLinksCauses:
          ReadingEndpointsFromCache: #[/core-model-1-4:control-construct/logical-termination-point=mwdi-1-2-0-tcp-c-es-1-0-0-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-protocol]://[/core-model-1-4:control-construct/logical-termination-point=mwdi-1-2-0-tcp-c-es-1-0-0-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-address/domain-name or /core-model-1-4:control-construct/logical-termination-point=mwdi-1-2-0-tcp-c-es-1-0-0-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-address/ip-address/ipv-4-address]:[/core-model-1-4:control-construct/logical-termination-point=mwdi-1-2-0-tcp-c-es-1-0-0-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-port][/core-model-1-4:control-construct/logical-termination-point=mwdi-1-2-0-op-c-get-es-1-0-0-205/layer-protocol=0/operation-client-interface-1-0:operation-client-interface-pac/operation-client-interface-configuration/operation-name]
            get:
              parameters:
                - name: uuid
                  in: path
                  required: true
                  schema:
                    type: string
                    example: '305551234'
                  description: >
                    'The uuid of the Link
                    from {$request.body#link-id}
              responses:
                '200':
                  description: 'Link provided from cache'
                  content:
                    application/json:
                      schema:
                        type: object
                        properties:
                          core-model-1-4:link:
                            type: array
                            items:
                              type: object
                              properties:
                                uuid:
                                  type: string
                                layer-protocol-name:
                                  type: string
                                end-point-list:
                                  type: array
                                  items:
                                    type: object
                                    properties:
                                      control-construct:
                                        type: string
                                      logical-termination-point:
                                        type: string
                                      layer-protocol:
                                        type: string
                        example:
                          core-model-1-4:link:
                            - uuid: '305551234'
                              layer-protocol-name: 'core-model-1-4:LAYER_PROTOCOL_NAME_TYPE_AIR_LAYER'
                              end-point-list:
                                - control-construct: 'mountNameSideA'
                                  logical-termination-point: 'mountNameSideA+airInterfaceLtpUuid'
                                  layer-protocol: 'mountNameSideA+airInterfaceLpLocalId'
                                - control-construct: 'mountNameSideB'
                                  logical-termination-point: 'mountNameSideB+airInterfaceLtpUuid'
                                  layer-protocol: 'mountNameSideB+airInterfaceLpLocalId'
                '4XX':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                '500':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                default:
                  $ref: '#/components/responses/responseForErroredServiceRequests'
          SearchingParallelLinksInCache: #[/core-model-1-4:control-construct/logical-termination-point=mwdi-1-2-0-tcp-c-es-1-0-0-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-protocol]://[/core-model-1-4:control-construct/logical-termination-point=mwdi-1-2-0-tcp-c-es-1-0-0-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-address/domain-name or /core-model-1-4:control-construct/logical-termination-point=mwdi-1-2-0-tcp-c-es-1-0-0-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-address/ip-address/ipv-4-address]:[/core-model-1-4:control-construct/logical-termination-point=mwdi-1-2-0-tcp-c-es-1-0-0-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-port][/core-model-1-4:control-construct/logical-termination-point=mwdi-1-2-0-op-c-get-es-1-0-0-205/layer-protocol=0/operation-client-interface-1-0:operation-client-interface-pac/operation-client-interface-configuration/operation-name]
            get:
              parameters:
                - name: uuid
                  in: path
                  required: true
                  schema:
                    type: string
                    example: '305551234'
                  description: >
                    'The uuid of the Link
                    all Links in Cache to be filtered for 
                    ( (layer-protocol-name == ReadingEndpointsFromCache.response.body#/core-model-1-4:link/layer-protocol-name) 
                    AND ( core-model-1-4:link/end-point-list/control-construct = ReadingEndpointsFromCache.response.body#core-model-1-4:link/end-point-list/control-construct) )
              responses:
                '200':
                  description: 'Link provided from cache'
                  content:
                    application/json:
                      schema:
                        type: object
                        properties:
                          core-model-1-4:link:
                            type: array
                            items:
                              type: object
                              properties:
                                uuid:
                                  type: string
                                layer-protocol-name:
                                  type: string
                                end-point-list:
                                  type: array
                                  items:
                                    type: object
                                    properties:
                                      control-construct:
                                        type: string
                                      logical-termination-point:
                                        type: string
                                      layer-protocol:
                                        type: string
                        example:
                          core-model-1-4:link:
                            - uuid: '305551235'
                              layer-protocol-name: 'core-model-1-4:LAYER_PROTOCOL_NAME_TYPE_AIR_LAYER'
                              end-point-list:
                                - control-construct: 'mountNameSideA'
                                  logical-termination-point: 'mountNameSideA+airInterfaceLtpUuid'
                                  layer-protocol: 'mountNameSideA+airInterfaceLpLocalId'
                                - control-construct: 'mountNameSideB'
                                  logical-termination-point: 'mountNameSideB+airInterfaceLtpUuid'
                                  layer-protocol: 'mountNameSideB+airInterfaceLpLocalId'
                '4XX':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                '500':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                default:
                  $ref: '#/components/responses/responseForErroredServiceRequests'

 