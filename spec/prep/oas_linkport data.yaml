  /v1/provide-data-of-all-link-ports:
    parameters:
      - $ref: '#/components/parameters/user'
      - $ref: '#/components/parameters/originator'
      - $ref: '#/components/parameters/x-correlator'
      - $ref: '#/components/parameters/trace-indicator'
      - $ref: '#/components/parameters/customer-journey'
    post:
      operationId: provideDataOfLinks
      summary: 'Provides data of linkports in cache'
      tags:
        - IndividualServices
      security:
        - apiKeyAuth: []
      responses:
        '200':
          description: 'Data of linkports in cache'
          content:
            application/json:
              schema:
                type: object
                required:
                  - core-model-1-4:link-ports
                properties:
                  core-model-1-4:link-ports:
                    type: array
                    description: >
                      'List of linkport data
                      from {$RequestForDataOfLinkPortsCausesReadingFromCache.SearchingLinkPortsInCache.response.body#/core-model-1-4:link=*}
                      where link-port property is available (i.e. only for generic links)'
                    items:
                      type: object
                      required:
                        - uuid
                        - link-port
                      properties:
                        uuid:
                          type: string
                          description: 'The uuid of the corresponding link'
                        link-port:
                          type: array
                          description: 'The list of link-ports beloning to the link'
                          items:
                            $ref: '#/components/schemas/LINK_PORT'
              example:
                core-model-1-4:link-ports:
                  - uuid: "genericLink1"
                    link-port:
                      - local-id: '1'
                        link-port-direction: 'core-model-1-4:PORT_DIRECTION_INPUT'
                        logical-termination-point: 'mountnameA+ltpA'
                      - local-id: '2'
                        link-port-direction: 'core-model-1-4:PORT_DIRECTION_OUTPUT'
                        logical-termination-point: 'mountnameB+ltpB'
                  - uuid: "genericLink2"
                    link-port:
                      - local-id: '1'
                        link-port-direction: 'core-model-1-4:PORT_DIRECTION_INPUT'
                        logical-termination-point: 'ltpX'
                      - local-id: '2'
                        link-port-direction: 'core-model-1-4:PORT_DIRECTION_OUTPUT'
                        logical-termination-point: 'ltpY'
          headers:
            x-correlator:
              $ref: '#/components/headers/x-correlator'
            exec-time:
              $ref: '#/components/headers/exec-time'
            backend-time:
              $ref: '#/components/headers/backend-time'
            life-cycle-state:
              $ref: '#/components/headers/life-cycle-state'
              description: >
                'Life cycle state of the consumed service
                find in [/core-model-1-4:control-construct/logical-termination-point=mwdi-1-2-0-op-s-is-017/layer-protocol=0/operation-server-interface-1-0:operation-server-interface-pac/operation-server-interface-configuration/life-cycle-state]'
        '4XX':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        '500':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        default:
          $ref: '#/components/responses/responseForErroredServiceRequests'
      callbacks:
        RequestForDataOfLinkPortsCausesReadingFromCache:
          SearchingLinkPortsInCache: #[/core-model-1-4:control-construct/logical-termination-point=mwdi-1-2-0-tcp-c-es-1-0-0-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-protocol]://[/core-model-1-4:control-construct/logical-termination-point=mwdi-1-2-0-tcp-c-es-1-0-0-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-address/domain-name or /core-model-1-4:control-construct/logical-termination-point=mwdi-1-2-0-tcp-c-es-1-0-0-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-address/ip-address/ipv-4-address]:[/core-model-1-4:control-construct/logical-termination-point=mwdi-1-2-0-tcp-c-es-1-0-0-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-port][/core-model-1-4:control-construct/logical-termination-point=mwdi-1-2-0-op-c-get-es-1-0-0-000/layer-protocol=0/operation-client-interface-1-0:operation-client-interface-pac/operation-client-interface-configuration/operation-name]
            get:
              parameters:
                - name: fields
                  in: query
                  required: true
                  schema:
                    type: string
                    enum:
                      - 'link(uuid;link-port)'
              responses:
                '200':
                  description: 'Linkport data provided from cache'
                  content:
                    application/json:
                      schema:
                        type: object
                        required:
                          - /
                        properties:
                          /:
                            type: object
                            required:
                              - core-model-1-4:link
                            properties:
                              core-model-1-4:link:
                                type: array
                                items:
                                  type: object
                                  required:
                                    - uuid
                                    - link-port
                                  properties:
                                    uuid:
                                      type: string
                                    link-port:
                                      type: array
                                      items:
                                        $ref: '#/components/schemas/LINK_PORT'
                      example:
                        /:
                          core-model-1-4:link:
                          - uuid: 'genericLink1'
                            link-port:
                              - local-id: '1'
                                link-port-direction: 'core-model-1-4:PORT_DIRECTION_INPUT'
                                logical-termination-point: 'mountnameA+ltpA'
                              - local-id: '2'
                                link-port-direction: 'core-model-1-4:PORT_DIRECTION_OUTPUT'
                                logical-termination-point: 'mountnameB+ltpB'
                '4XX':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                '500':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                default:
                  $ref: '#/components/responses/responseForErroredServiceRequests'
