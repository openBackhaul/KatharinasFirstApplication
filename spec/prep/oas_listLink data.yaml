  /v1/provide-data-of-all-links:
    parameters:
      - $ref: '#/components/parameters/user'
      - $ref: '#/components/parameters/originator'
      - $ref: '#/components/parameters/x-correlator'
      - $ref: '#/components/parameters/trace-indicator'
      - $ref: '#/components/parameters/customer-journey'
    post:
      operationId: provideDataOfLinks
      summary: 'Provides data of (filtered) links in cache'
      tags:
        - IndividualServices
      security:
        - apiKeyAuth: []
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              required:
                - link-type
              properties:
                link-id:
                  type: string
                  description: 'If provided, data is only returned for links of the respective type'
                  enum:
                    - 'generic'
                    - 'minimumForRest'
            example:
              link-type: 'minimumForRest'
      responses:
        '200':
          description: 'Data of (filtered) links in cache'
          content:
            application/json:
              schema:
                type: object
                properties:
                    core-model-1-4:link:
                      type: array
                      description: >
                        'List of link data (if applicable filtered for link-type)
                        from {$RequestForDataOfLinksCausesReadingFromCache.SearchingLinksInCache.response.body#/core-model-1-4:link=*}
                        if {$request.body#link-type}==generic: omit link records without forwarding-domain property,
                        if {$request.body#link-type}==minimumForRest: omit link records with forwarding-domain property
                        if {$request.body#link-type} not provided: return all records'
                      items:
                        $ref: '#/components/schemas/LINK'
              examples:
                generic:
                  value:
                    core-model-1-4:link:
                      - uuid: 'genericLink1'
                        layer-protocol-name: 'layer protocol name for the link'
                        link-direction: 'core-model-1-4:FORWARDING_DIRECTION_BIDIRECTIONAL'
                        forwarding-domain:
                          - 'forwarding domain entry'
                        link-port:
                          - local-id: '1'
                            link-port-direction: 'core-model-1-4:PORT_DIRECTION_INPUT'
                            logical-termination-point: 'mountnameA+ltpA'
                          - local-id: '2'
                            link-port-direction: 'core-model-1-4:PORT_DIRECTION_OUTPUT'
                            logical-termination-point: 'mountnameB+ltpB'
                      - uuid: 'genericLink2'
                        layer-protocol-name: 'layer protocol name for the link'
                        link-direction: 'core-model-1-4:FORWARDING_DIRECTION_BIDIRECTIONAL'
                        forwarding-domain:
                          - 'forwarding domain entry'
                        link-port:
                          - local-id: 'lc1'
                            link-port-direction: 'core-model-1-4:PORT_DIRECTION_INPUT'
                            logical-termination-point: 'mountnameA+ltpA'
                          - local-id: 'lc2'
                            link-port-direction: 'core-model-1-4:PORT_DIRECTION_OUTPUT'
                            logical-termination-point: 'mountnameB+ltpB'
                minimum-for-rest:
                  value:
                    core-model-1-4:link:
                      - uuid: '513559996'
                        layer-protocol-name: 'core-model-1-4:LAYER_PROTOCOL_NAME_TYPE_AIR_LAYER'
                        end-point-list:
                          - control-construct: '513250009'
                            logical-termination-point: '513250009+LTP-MWPS-TTP-RADIO-2A'
                            layer-protocol: '513250009+LP-MWPS-TTP-RADIO-2A'
                          - control-construct: '513250008'
                            logical-termination-point: '513250008+LTP-MWPS-TTP-RADIO-2A'
                            layer-protocol: '513250008+LP-MWPS-TTP-RADIO-2A'
                      - uuid: '513559997'
                        layer-protocol-name: 'core-model-1-4:LAYER_PROTOCOL_NAME_TYPE_AIR_LAYER'
                        end-point-list:
                          - control-construct: '513250009'
                            logical-termination-point: '513250009+LTP-MWPS-TTP-RADIO-1A'
                            layer-protocol: '513250009+LP-MWPS-TTP-RADIO-1A'
                          - control-construct: '513250008'
                            logical-termination-point: '513250008+LTP-MWPS-TTP-RADIO-1A'
                            layer-protocol: '513250008+LP-MWPS-TTP-RADIO-1A'
          headers:
            x-correlator:
              $ref: '#/components/headers/x-correlator'
            exec-time:
              $ref: '#/components/headers/exec-time'
            backend-time:
              $ref: '#/components/headers/backend-time'
            life-cycle-state:
              $ref: '#/components/headers/life-cycle-state'
              description: >
                'Life cycle state of the consumed service
                find in [/core-model-1-4:control-construct/logical-termination-point=mwdi-1-2-0-op-s-is-014/layer-protocol=0/operation-server-interface-1-0:operation-server-interface-pac/operation-server-interface-configuration/life-cycle-state]'
        '4XX':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        '500':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        default:
          $ref: '#/components/responses/responseForErroredServiceRequests'
      callbacks:
        RequestForDataOfLinksCausesReadingFromCache:
          ReadingEndpointsFromCache: #[/core-model-1-4:control-construct/logical-termination-point=mwdi-1-2-0-tcp-c-es-1-0-0-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-protocol]://[/core-model-1-4:control-construct/logical-termination-point=mwdi-1-2-0-tcp-c-es-1-0-0-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-address/domain-name or /core-model-1-4:control-construct/logical-termination-point=mwdi-1-2-0-tcp-c-es-1-0-0-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-address/ip-address/ipv-4-address]:[/core-model-1-4:control-construct/logical-termination-point=mwdi-1-2-0-tcp-c-es-1-0-0-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-port][/core-model-1-4:control-construct/logical-termination-point=mwdi-1-2-0-op-c-get-es-1-0-0-000/layer-protocol=0/operation-client-interface-1-0:operation-client-interface-pac/operation-client-interface-configuration/operation-name]
            get:
              responses:
                '200':
                  description: 'List of link records provided from cache'
                  content:
                    application/json:
                      schema:
                        type: object
                        required:
                          - /
                        properties:
                          /:
                            type: object
                            required:
                              - core-model-1-4:link
                            properties:
                              core-model-1-4:link:
                                type: array
                                items:
                                  $ref: '#/components/schemas/LINK'
                      example:
                        /:
                          core-model-1-4:link:
                            - uuid: '513559996'
                              layer-protocol-name: 'core-model-1-4:LAYER_PROTOCOL_NAME_TYPE_AIR_LAYER'
                              end-point-list:
                                - control-construct: '513250009'
                                  logical-termination-point: '513250009+LTP-MWPS-TTP-RADIO-2A'
                                  layer-protocol: '513250009+LP-MWPS-TTP-RADIO-2A'
                                - control-construct: '513250008'
                                  logical-termination-point: '513250008+LTP-MWPS-TTP-RADIO-2A'
                                  layer-protocol: '513250008+LP-MWPS-TTP-RADIO-2A'
                            - uuid: '513559997'
                              layer-protocol-name: 'core-model-1-4:LAYER_PROTOCOL_NAME_TYPE_AIR_LAYER'
                              end-point-list:
                                - control-construct: '513250009'
                                  logical-termination-point: '513250009+LTP-MWPS-TTP-RADIO-1A'
                                  layer-protocol: '513250009+LP-MWPS-TTP-RADIO-1A'
                                - control-construct: '513250008'
                                  logical-termination-point: '513250008+LTP-MWPS-TTP-RADIO-1A'
                                  layer-protocol: '513250008+LP-MWPS-TTP-RADIO-1A'
                '4XX':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                '500':
                  $ref: '#/components/responses/responseForErroredServiceRequests'
                default:
                  $ref: '#/components/responses/responseForErroredServiceRequests'
