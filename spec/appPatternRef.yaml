                          description: >
                            'IPv4 address to be used during the bequeath-your-data-and-die process
                            update [/core-model-1-4:control-construct/logical-termination-point=mwdi-1-2-0-tcp-c-nr-1-2-0-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-address/ip-address/ipv-4-address]'
                    domain-name:
