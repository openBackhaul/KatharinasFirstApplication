                  items:
                    type: string
                  description: 'Optional list of device names. If provided, the returned status metadata is filtered for devices from the list.'
            example:
              mount-name-list:
                - '305251234'
                - '105258888'
      responses:
        '200':
          description: 'Table with device status metadata provided'
          content:
            application/json:
              schema:
                type: object
                required:
                  - device-status-metadata
                properties:
                  device-status-metadata:
                    type: array
                    items:
                      required:
                        - mount-name
                        - connection-status
                        - changed-to-disconnected-time
                        - added-to-device-list-time
                        - last-complete-control-construct-update-time
                        - last-control-construct-notification-update-time
                        - number-of-partial-updates-since-last-complete-update
                        - schema-cache-directory
                      properties:
                        mount-name:
                          type: string
                          description: >
                            'Identifier of the device at the Controller'
                            from {$RequestForDeviceStatusMetadataCausesReadingFromElasticSearch.response.body#/mount-name}'
                        connection-status:
                          type: string
                          enum:
                            - 'connected'
                            - 'connecting'
