
  /v1/provide-list-of-links:
    parameters:
      - $ref: '#/components/parameters/user'
      - $ref: '#/components/parameters/originator'
      - $ref: '#/components/parameters/x-correlator'
      - $ref: '#/components/parameters/trace-indicator'
      - $ref: '#/components/parameters/customer-journey'
    post:
      operationId: provideListOfLinks
      summary: 'Provides list of links in cache'
      tags:
        - IndividualServices
      security:
        - apiKeyAuth: []
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              required:
                - link-type
              properties:
                link-id:
                  type: string
                  description: 'If provided, the list of links is filtered for links of the given link type, otherwise all links are included.'
                  enum:
                    - 'generic'
                    - 'minimumForRest'
            example:
              link-type: 'minimumForRest'
      responses:
        '200':
          description: 'List of links in cache'
          content:
            application/json:
              schema:
                type: object
                required:
                  - link-list
                properties:
                  link-list:
                    type: array
                    description: >
                      'List of uuids of links (if applicable filtered for link-type)
                      from {$RequestForListOfLinksCausesReadingFromCache.SearchingLinksInCache.response.body#/core-model-1-4:link=*/uuid}
                      if {$request.body#link-type}==generic: omit uuids without forwarding-domain property,
                      if {$request.body#link-type}==minimumForRest: omit uuids with forwarding-domain property
                      if {$request.body#link-type} not provided: return all uuids'
                    items:
                      type: string
              example:
                link-list:
                  - '101550001'
                  - '204550003'
                  - 'genericLink1'
          headers:
            x-correlator:
              $ref: '#/components/headers/x-correlator'
            exec-time:
              $ref: '#/components/headers/exec-time'
            backend-time:
              $ref: '#/components/headers/backend-time'
            life-cycle-state:
              $ref: '#/components/headers/life-cycle-state'
              description: >
                'Life cycle state of the consumed service
                find in [/core-model-1-4:control-construct/logical-termination-point=mwdi-1-2-1-op-s-is-014/layer-protocol=0/operation-server-interface-1-0:operation-server-interface-pac/operation-server-interface-configuration/life-cycle-state]'
        '400':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        '401':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        '403':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        '404':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        '500':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        default:
          $ref: '#/components/responses/responseForErroredServiceRequests'
      #callbacks: directly to ElasticSearch, see forwardingList
