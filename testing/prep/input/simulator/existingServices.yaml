
paths:
  /v1/regard-controller-attribute-value-change:
    parameters:
      - $ref: '#/components/parameters/user'
      - $ref: '#/components/parameters/originator'
      - $ref: '#/components/parameters/x-correlator'
      - $ref: '#/components/parameters/trace-indicator'
      - $ref: '#/components/parameters/customer-journey'
    post:
      operationId: regardControllerAttributeValueChange
      summary: 'Receives notifications about attribute value changes at the Controller'
      tags:
        - IndividualServices
      security:
        - apiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - notification-proxy-1-0:attribute-value-changed-notification
              properties:
                notification-proxy-1-0:attribute-value-changed-notification:
                  type: object
                  required:
                    - counter
                    - timestamp
                    - resource
                    - attribute-name
                    - new-value
                  properties:
                    counter:
                      type: integer
                      description: 'Continuous count of all requests that should have been received at this path'
                    timestamp:
                      type: string
                      description: 'The time according to Section 5.6 of RFC 3339 at which the controller created the notification'
                    resource:
                      type: string
                      description: 'Path to the object that holds the attribute that changed its value'
                    attribute-name:
                      type: string
                      description: 'Name of the attribute that changed its value'
                    new-value:
                      type: string
                      description: 'New value of the attribute'
              example:
                notification-proxy-1-0:attribute-value-changed-notification:
                  counter: 32
                  timestamp: '2023-07-11T08:21:50+01:00'
                  resource: '/core-model-1-4:network-control-domain=live/control-construct=odl-1/logical-termination-point=513250009/layer-protocol=0/mount-point-1-0:mount-point-pac/mount-point-status'
                  attribute-name: 'connection-status'
                  new-value: 'connecting'
      responses:
        '204':
          description: 'Notification received'
          headers:
            x-correlator:
              $ref: '#/components/headers/x-correlator'
            exec-time:
              $ref: '#/components/headers/exec-time'
            backend-time:
              $ref: '#/components/headers/backend-time'
            life-cycle-state:
              $ref: '#/components/headers/life-cycle-state'
              description: >
                'Life cycle state of the consumed service
                find in [/core-model-1-4:control-construct/logical-termination-point=mwdi-1-2-1-op-s-is-000/layer-protocol=0/operation-server-interface-1-0:operation-server-interface-pac/operation-server-interface-configuration/life-cycle-state]'
        '400':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        '401':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        '403':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        '404':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        '500':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        default:
          $ref: '#/components/responses/responseForErroredServiceRequests'
  /v1/regard-device-alarm:
    parameters:
      - $ref: '#/components/parameters/user'
      - $ref: '#/components/parameters/originator'
      - $ref: '#/components/parameters/x-correlator'
      - $ref: '#/components/parameters/trace-indicator'
      - $ref: '#/components/parameters/customer-journey'
    post:
      operationId: regardDeviceAlarm
      summary: 'Receives notifications about alarms at devices'
      tags:
        - IndividualServices
      security:
        - apiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - notification-proxy-1-0:alarm-event-notification
              properties:
                notification-proxy-1-0:alarm-event-notification:
                  type: object
                  required:
                    - alarm-event-sequence-number
                    - timestamp
                    - resource
                    - alarm-type-id
                    - alarm-type-qualifier
                    - problem-severity
                  properties:
                    alarm-event-sequence-number:
                      type: integer
                      description: 'Sequence number of the notification at the device'
                    timestamp:
                      type: string
                      description: 'The time according to Section 5.6 of RFC 3339 at which the device created the notification'
                    resource:
                      type: string
                      description: 'Path to the object where the error occurred'
                    alarm-type-id:
                      type: string
                      description: 'Identifier of the type of alarm'
                    alarm-type-qualifier:
                      type: string
                      description: 'Part 2 of the identifier of the type of alarm'
                    problem-severity:
                      type: string
                      description: 'Severity of the alarm as configured on the device'
              example:
                notification-proxy-1-0:alarm-event-notification:
                  alarm-event-sequence-number: 1
                  timestamp: '2023-07-11T08:45:02+01:00'
                  resource: '/core-model-1-4:network-control-domain=live/control-construct=513250009/logical-termination-point=LTP-MWPS-TTP-RADIO-1A/layer-protocol=LP-MWPS-TTP-RADIO-1A/air-interface-2-0:air-interface-pac'
                  alarm-type-id: 'siae-alarms-1-0:radioEquipLinkTelemetryFailAlarm'
                  alarm-type-qualifier: ''
                  problem-severity: 'major'
      responses:
        '204':
          description: 'Notification received'
          headers:
            x-correlator:
              $ref: '#/components/headers/x-correlator'
            exec-time:
              $ref: '#/components/headers/exec-time'
            backend-time:
              $ref: '#/components/headers/backend-time'
            life-cycle-state:
              $ref: '#/components/headers/life-cycle-state'
              description: >
                'Life cycle state of the consumed service
                find in [/core-model-1-4:control-construct/logical-termination-point=mwdi-1-2-1-op-s-is-002/layer-protocol=0/operation-server-interface-1-0:operation-server-interface-pac/operation-server-interface-configuration/life-cycle-state]'
        '400':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        '401':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        '403':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        '404':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        '500':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        default:
          $ref: '#/components/responses/responseForErroredServiceRequests'
