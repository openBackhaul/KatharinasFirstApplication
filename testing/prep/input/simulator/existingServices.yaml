                notification-proxy-1-0:attribute-value-changed-notification:
                  type: object
                  required:
                    - counter
                    - timestamp
                    - object-path
                    - attribute-name
                    - new-value
                  properties:
                    counter:
                      type: integer
                      description: 'Sequence number of the notification at the device'
                    timestamp:
                      type: string
                      description: 'The time according to Section 5.6 of RFC 3339 at which the device created the notification'
                    object-path:
                      type: string
                      description: 'Path to the object that holds the attribute that changed its value'
                    attribute-name:
                      type: string
                      description: 'Name of the attribute that changed its value'
                    new-value:
                      type: string
                      description: 'New value of the attribute'
              example:
                notification-proxy-1-0:attribute-value-changed-notification:
                  counter: 32
                  timestamp: '2010-11-20T14:00:00+01:00'
                  object-path: '/core-model-1-4:network-control-domain=live/control-construct=513250009/logical-termination-point=RF-2146697857/layer-protocol=2146697857/air-interface-2-0:air-interface-pac/air-interface-configuration'
